<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sportic Status Tracking</title>
    <link rel="shortcut icon" href="pic_2.jpg" type="image/x-icon" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="text-center mt-5">Sportic Status Tracking</h1>
    
    <!-- Search Filters -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="searchTaskName" class="form-control" placeholder="Search by Task Name" />
        </div>
        <div class="col-md-6">
          <select id="searchProgress" class="form-select">
            <option value="">Filter by Progress</option>
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Add Task Button -->
    <div class="container mt-3 text-center">
      <button type="button" id="addTaskBtn" class="btn btn-success">Add Today's Task</button>
    </div>
    
    <!-- Task Table -->
    <div class="container mt-5">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Status</th>
            <th>Assigned || Completed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskTable">
          <!-- Dynamic table rows will be rendered here -->
        </tbody>
      </table>
    </div>
    
    <!-- Add/Update Task Modal -->
    <div class="modal fade" id="editStatusModal" tabindex="-1" aria-labelledby="editStatusModalLabel" 
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="editStatusModalLabel" class="modal-title">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" 
                    aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="updateForm">
              <!-- Hidden field to store row id -->
              <input type="hidden" id="task-id" />
              <div class="mb-3">
                <label for="task-name" class="form-label">Task</label>
                <input type="text" id="task-name" class="form-control" placeholder="Enter Task" />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter Username" />
              </div>
              <div class="mb-3">
                <label for="task-progress" class="form-label">
                  Progress Update <span class="text-danger">*</span>
                </label>
                <select id="task-progress" class="form-select">
                  <option value="">Select progress update...</option>
                  <option value="Not Started">Not Started</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" 
                    data-bs-dismiss="modal">Close</button>
            <button type="button" id="saveStatus" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Scripts: SQL.js, jQuery, and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"></script>
    
    <script>
      $(document).ready(function () {
        // Initialize SQL.js and create our in-memory SQLite database.
        initSqlJs({
          locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
        }).then(function(SQL) {
          const db = new SQL.Database();
          db.run("CREATE TABLE IF NOT EXISTS tasks (id INTEGER PRIMARY KEY AUTOINCREMENT, name TEXT, assigned TEXT, status TEXT);");
      
          // Create a Bootstrap modal instance.
          const modalElement = document.getElementById('editStatusModal');
          const myModal = new bootstrap.Modal(modalElement);
      
          // Function to fetch tasks, apply search filters, and render them in the table.
          function fetchTasks() {
            const taskNameFilter = $("#searchTaskName").val().toLowerCase();
            const progressFilter = $("#searchProgress").val();
            $("#taskTable").empty();
      
            let hasTasks = false;
            let res = db.exec("SELECT * FROM tasks");
            if (res.length > 0) {
              let result = res[0];
              result.values.forEach(function(row) {
                // Each row: [id, name, assigned, status]
                let id = row[0],
                    name = row[1],
                    assigned = row[2],
                    status = row[3];
      
                // Apply search filters.
                if (taskNameFilter && !name.toLowerCase().includes(taskNameFilter)) return;
                if (progressFilter && status !== progressFilter) return;
      
                hasTasks = true;
                // Append row to the table with update and delete buttons.
                $("#taskTable").append(`
                  <tr data-task-id="${id}">
                    <th>${id}</th>
                    <td>${name}</td>
                    <td>${status}</td>
                    <td>${assigned}</td>
                    <td>
                      <button class="btn btn-primary btn-sm edit-task" data-task-id="${id}">Update</button>
                      <button class="btn btn-danger btn-sm delete-task" data-task-id="${id}">Delete</button>
                    </td>
                  </tr>
                `);
              });
            }
      
            if (!hasTasks) {
              $("#taskTable").append(`<tr><td colspan="5" class="text-center">No tasks found</td></tr>`);
            }
          }
      
          // When "Add Today's Task" button is clicked, clear form and show modal in add mode.
          $("#addTaskBtn").click(() => {
            $("#task-id").val("");
            $("#task-name").val("").prop("readonly", false);
            $("#username").val("");
            $("#task-progress").val("");
            $("#editStatusModalLabel").text("Add Task");
            myModal.show();
          });
      
          // When the update button in the table is clicked, load task details into the modal.
          $(document).on("click", ".edit-task", function() {
            const id = $(this).data("task-id");
            let res = db.exec("SELECT * FROM tasks WHERE id = " + id);
            if (res.length > 0 && res[0].values.length > 0) {
              let row = res[0].values[0];
              $("#task-id").val(row[0]);
              // Allow editing of the task name.
              $("#task-name").val(row[1]).prop("readonly", false);
              $("#username").val(row[2]);
              $("#task-progress").val(row[3]);
              $("#editStatusModalLabel").text("Update Task");
              myModal.show();
            }
          });
      
          // Save Changes button event: update existing task or add new one.
          $("#saveStatus").click(() => {
            const id = $("#task-id").val();
            const taskName = $("#task-name").val();
            const username = $("#username").val();
            const progress = $("#task-progress").val();
      
            if (!progress) {
              alert("The progress update field is mandatory!");
              return;
            }
      
            if (id) {
              // Update existing task including task name.
              let stmt = db.prepare("UPDATE tasks SET name = ?, assigned = ?, status = ? WHERE id = ?");
              stmt.bind([taskName, username, progress, id]);
              stmt.step();
              stmt.free();
            } else {
              // Insert a new task.
              let stmt = db.prepare("INSERT INTO tasks (name, assigned, status) VALUES (?, ?, ?)");
              stmt.bind([taskName, username, progress]);
              stmt.step();
              stmt.free();
            }
      
            myModal.hide();
            fetchTasks();
          });
      
          // Delete Task event: when the delete button in the table is clicked.
          $(document).on("click", ".delete-task", function() {
            const id = $(this).data("task-id");
            if (confirm("Are you sure you want to delete this task?")) {
              let stmt = db.prepare("DELETE FROM tasks WHERE id = ?");
              stmt.bind([id]);
              stmt.step();
              stmt.free();
              fetchTasks();
            }
          });
      
          // Re-fetch tasks when search filters change.
          $("#searchTaskName, #searchProgress").on("input change", fetchTasks);
      
          // Initially fetch tasks.
          fetchTasks();
        }).catch((error) => {
          console.error("Error initializing SQL.js: ", error);
        });
      });
    </script>
  </body>
</html>
